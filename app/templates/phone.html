{% extends 'muban.html' %}
{% block content %}
    <div>
        <div class="container">
            <div class="panel panel-default">

                <div class="panel-heading">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputFile">照片传输</label>
                            <input type="file" name="tlg">
                            <p class="help-block">请将照片放入</p>
                        </div>
                        <button type="submit" class="btn btn-default">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
