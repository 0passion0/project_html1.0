{% extends 'muban.html' %}
{% block content %}
    <div>
        <div class="container">
        <div style="margin-bottom: 10px">

            </div>
            <div class="panel panel-default">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>学号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>数学成绩</th>
                        <th>Python成绩</th>
                        <th>C语言成绩</th>
                        <th>总成绩</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for data in data %}
                        <tr>
                            <td>{{ data.id }}</td>
                            <td>{{ data.name }}</td>
                            <td>{{ data.gender }}</td>
                            <td>{{ data.math }}</td>
                            <td>{{ data.python}}</td>
                            <td>{{ data.C }}</td>
                            <td>{{ data.coun }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
